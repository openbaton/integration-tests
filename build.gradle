buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
        classpath("se.transmode.gradle:gradle-docker:1.2")
    }
}

plugins {
    id 'net.researchgate.release' version '2.3.4'
    id "com.github.sherter.google-java-format" version "0.3.2"
}
apply plugin: 'gradle-one-jar'
apply plugin: 'java'
apply plugin: 'docker'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'spring-boot'

release {
    versionPropertyFile = 'gradle.properties'
    versionProperties = []
}


project.ext {
    //------------------------------------------------//
    /**
     * Spring Related Variables
     */
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.6.RELEASE'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Application Related Version
     */

    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * gradle Related Vars
     */
    mainClass = theMainClass = 'org.openbaton.integration.test.MainIntegrationTest'
    //------------------------------------------------//
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/releases/'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-simple'
}

apply from: 'gradle/gradle/packaging.openbaton-integration-tests.docker.gradle'

dependencies {

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'org.ini4j:ini4j:0.5.4'
    compile 'com.google.code.gson:gson:2.6.2'

    compile 'org.springframework:spring-core:' + springVersion

    compile 'org.openbaton:sdk:4.0.0'

    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'

}

mainClassName = theMainClass

compileJava.dependsOn tasks.googleJavaFormat
